<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="entry.css" rel="stylesheet">
<title>Editor</title>
</head>

<body>
<div id="header">
  <div> <span>Title</span>
    <input type="text" name="LessonTitle" id="LessonTitle" placeholder="Unit 2">
  </div>
  <div> <span>Start Date</span>
    <input type="date" name="startDate" id="LessonStartDate">
    <span style="margin-left: 90px;">End Date</span>
    <input type="date" name="endDate" id="LessonEndDate">
  </div>
</div>
<div id="menuBar">
  <div class="ql-toolbar ql-snow">
    <div id="toolbar"> <span class="ql-formats">
      <button type="button" class="ql-italic"></button>
      <button type="button" class="ql-underline"></button>
      <button type="button" class="ql-indent" value="-1"></button>
      <button type="button" class="ql-indent" value="+1"></button>
      <button type="button" class="ql-direction" value="rtl"></button>
      <button type="button" class="ql-list" value="ordered"></button>
      <button type="button" class="ql-list" value="bullet"></button>
      <button type="button" class="ql-image"></button>
      <button type="button" class="ql-code-block"></button>
      <button type="button" class="ql-script" value="sub"></button>
      <button type="button" class="ql-script" value="super"></button>
      <button type="button" class="ql-clean"></button>
      </span>
      <div id="dropdowns">
        <select class="ql-align">
          <option selected="selected"></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
        <select class="ql-size">
          <option value="small"></option>
          <option selected></option>
          <!-- Note a missing, thus falsy value, is used to reset to default -->
          <option value="large"></option>
          <option value="huge"></option>
        </select>
      </div>
    </div>
  </div>
  <div id="navButtons">
<!--    <button onclick="submit()">Submit</button>-->
    <button onclick="openFloatingWindow()">Attach Standards</button>
  </div>
</div>
<div id="selected_standards">
	
</div>
<div id="container">
  <div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br>
    </p>
  </div>
</div>
	<div id="submitDiv">
		<button onclick="submit()">Submit</button>
	</div>
</body>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="entry.js"></script>
<script>


</script>
</html>
